{% extends "base.html" %}
{% load static %}

{% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form action="{% url 'login' %}" method="get">
        <button type="submit">Login</button>
    </form>
{% endblock %}
